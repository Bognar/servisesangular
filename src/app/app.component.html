<div *ngFor="let item of people">
  <table>
    <tr>
      <th>{{item.id}}</th>
      <th>{{item.name}}</th>
      <th>{{item.lastn}}</th>
    </tr>
  </table>
</div>
<div *ngFor="let items of name">
  <table>
    <tr>
      <th>{{items.id}}</th>
      <th>{{items.name}}</th>
      <th>{{items.lastn}}</th>
    </tr>
  </table>
</div>
<button class="button" (click)="doit()">push someone</button>
<button class="button" (click)="undoit()">pop someone</button>
